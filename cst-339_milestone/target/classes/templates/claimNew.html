<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<title th:text="${title}">Default Title</title>
</head>

<body>
	<h2 th:text="${title}">Default Title</h2>
	<div layout:fragment="content">
		<form class="row g-3 w-50" action="#" th:action="@{createClaim}" th:object="${claimModel}" method="post">
			<div class="col-md-3 input-group">

				<div class="form-floating">
					<input type="text"th:field="*{claimId}" class="form-control " id="floatingInputClaimID" placeholder="Claim ID">
					<label for="floatingInputClaimID">Claim ID</label>
				</div>
				<div class="valid-feedback" th:if="${#fields.hasErrors('claimId')}" th:errors="*{claimId}">
					Claim ID Error
				</div>
			</div>
			<div class="col-md-3 input-group">

				<div class="form-floating">
					<input type="text" class="form-control" id="floatingInputPatientName" placeholder="Patient Name">
					<label for="floatingInputPatientName">Patient Name</label>
				</div>
			</div>
			<div class="col-md-3 input-group">

				<div class="form-floating">
					<input type="text" class="form-control" id="floatingInputDiagnosis" placeholder="Diagnosis">
					<label for="floatingInputDiagnosis">Diagnosis</label>
				</div>
			</div>
			<div class="col-md-3 input-group">

				<div class="form-floating">
					<input type="date" class="form-control" id="floatingInputClaimDate" placeholder="Claim Date">
					<label for="floatingInputClaimDate">Claim Date</label>
				</div>
			</div>
			<div class="col-md-3 input-group">
				<span class="input-group-text">$</span>
				<div class="form-floating">
					<input type="text" class="form-control" id="floatingInputClaimAmount" placeholder="Claim Amount">
					<label for="floatingInputClaimAmount">Claim Amount</label>
				</div>
			</div>
			<div class="col-md-12">
				<button class="btn btn-primary w-100" type="submit">Create Claim</button>
			</div>
		</form>


	</div>
</body>

</html>
