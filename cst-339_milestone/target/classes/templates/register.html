<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<head>
	    <title th:text="${title}">Default Title</title>
	</head>
	<body>
		<h2 th:text="${title}">Default Title</h2>
		<div layout:fragment="content">
			<form action="#" th:action="@{registerUser}" th:object="${registerModel}" method="post">
			    <table>
    <tr>
        <td><label>First Name:</label></td>
        <td><input type="text" th:field="*{firstName}" /></td>
        <td><h5 style="color: red;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</h5></td>
    </tr>
    <tr>
        <td><label>Last Name:</label></td>
        <td><input type="text" th:field="*{lastName}" /></td>
        <td><h5 style="color: red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</h5></td>
    </tr>
    <tr>
        <td><label>Email:</label></td>
        <td><input type="text" th:field="*{email}" /></td>
        <td><h5 style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</h5></td>
    </tr>
    <tr>
        <td><label>Phone Number:</label></td>
        <td><input type="text" th:field="*{phoneNumber}" /></td>
        <td><h5 style="color: red;" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</h5></td>
    </tr>
    <tr>
        <td><label>Username:</label></td>
        <td><input type="text" th:field="*{username}" /></td>
        <td><h5 style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</h5></td>
    </tr>
    <tr>
        <td><label>Password:</label></td>
        <td><input type="password" th:field="*{password}" /></td>
        <td><h5 style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td>
    </tr>
    <tr>
        <td colspan="3"><button type="submit">Register</button></td>
    </tr>
</table>

			    
			    <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
				<div th:each="err : ${#fields.errors('*')}">
					<span style="color:red" th:text="${err}" class="fieldError"></span>
				</div>
			</form>
		</div>
	</body>
</html>
